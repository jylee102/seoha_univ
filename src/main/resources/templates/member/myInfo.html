<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/myInfo.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/main_page.css}">

    <style>
        .input--box{
             border-color: transparent;
        }

        .card {
             padding-left:20px;
             margin-top:20px;
        }
    </style>
</th:block>
<div layout:fragment="content" class="wrap">
    <div class="grid-margin stretch-card">
        <div class="card">
            <div class="card-body px-5 py-5">
                <h1 style="font-weight:600">내 정보 조회</h1>
                <div class="split--div"></div>
                <form role="form" action="/myInfo" method="get" enctype="multipart/form-data" name="infoForm">
                    <table class="table--container table">
                        <tr>
                            <td><label for="name">이름</label></td>
                            <td><input type="text" th:text="${member.name}" id="name" class="input--box" readonly/></td>
                        </tr>
                        <tr>
                            <td><label for="birth">생년월일</label></td>
                            <td><input type="text" th:text="${member.birth}" id="birth" class="input--box" readonly/></td>
                        </tr>
                        <tr>
                            <td><label for="address">주소</label></td>
                            <td><input type="text" th:text="${member.address}" id="address" class="input--box" readonly/></td>
                        </tr>

                        <tr>
                            <td><label for="phone">전화번호</label></td>
                            <td><input type="text" th:text="${member.phone}" id="phone" class="input--box" readonly/></td>
                        </tr>
                        <tr>
                            <td><label for="email">이메일</label></td>
                            <td><input type="text" th:text="${member.email}" id="email" class="input--box" readonly/></td>
                        </tr>
                        <tr>
                            <td><label for="reasonType"/>휴학내역</td>
                            <td><input type="text" id="reasonType" class="input--box" readonly/></td>
<!--                            th:if="${#authentication.principal.role == 'STUDENT'}"-->
                        </tr>
                    </table>
                    <div style="display:flex; place-content:center;">
                        <button type="button" style="margin-top:50px;" onclick="location.href = '/myInfo/update'" class="btn btn-seoha mb-3">수정</button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        var message = [[${message}]];
        if(message != null) alert(message);
    </script>
</th:block>

</html>
