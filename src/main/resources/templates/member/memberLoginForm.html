<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<th:block layout:fragment="css">
    <style>
        .error {
           color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-wrapper">
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
                <div class="row flex-grow">
                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                        <div class="auth-form-transparent text-left p-3">
                            <div class="brand-logo">
                                <img src="/images/logo-dark.svg" alt="logo">
                            </div>
                            <h4>환영합니다!</h4>
                            <h6 class="font-weight-light">계속하려면 로그인하세요.</h6>
                            <form class="pt-3" method="post" action="/members/login">
                                <div class="form-group">
                                    <label th:for="id">학번/교번</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                          <span class="input-group-text bg-transparent border-right-0 loginPage-color">
                                            <i class="mdi mdi-account-outline text-primary"></i>
                                          </span>
                                        </div>
                                        <input type="text" name="id" class="form-control form-control-lg border-left-0" placeholder="학번/교번">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label th:for="password">비밀번호</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                          <span class="input-group-text bg-transparent border-right-0">
                                            <i class="mdi mdi-lock-outline text-primary"></i>
                                          </span>
                                        </div>
                                        <input type="password" name="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="비밀번호">
                                    </div>
                                    <div class="my-2 d-flex justify-content-between align-items-center">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted">
                                                <input type="checkbox" class="form-check-input" name="id_save" id="id_save">
                                                학번/교번 저장
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="my-2">
                                    <div class="text-muted">
                                        초기 비밀번호:
                                        <br>&nbsp;&nbsp;&nbsp;&nbsp;SH(대문자)+yymmdd(생년월일 6자리)+!(느낌표)
                                        <br>&nbsp;&nbsp;&nbsp;&nbsp;[예:SH123456!]
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" id="loginbtn" type="submit">로그인</button>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </form>
                            <div class="text-center mt-4 font-weight-light">
                                비밀번호를 잊었나요? <a  onclick="openModal();" style="color: #e811fb; !important">비밀번호 초기화</a>
                            </div>

                            <!-- 비밀번호 초기화 모달 -->
                            <div id="resetPasswordModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="resetPasswordModalLabel" >비밀번호 초기화</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="resetPasswordForm">
                                                <div class="form-group">
                                                    <label for="id">학번/교번</label>
                                                    <input type="text" id="id" name="studentId" class="form-control" placeholder="학번 또는 교번">
                                                </div>
                                                <button type="button" class="btn btn-primary" onclick="sendVerificationCode()">확인</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 인증번호 입력 모달 -->
                            <div id="verificationModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="verificationModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="verificationModalLabel">인증번호 확인</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="verificationForm">
                                                <div class="form-group">
                                                    <label for="verificationCode">인증번호</label>
                                                    <input type="text" id="verificationCode" name="verificationCode" class="form-control" placeholder="인증번호를 입력하세요">
                                                </div>
                                                <button type="button" class="btn btn-primary" onclick="verifyVerificationCodeAndInitPw()">확인</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 register-half-bg d-flex flex-row">
                        <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2020  All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/cookie.js}"></script>
    <script th:inline="javascript">

        var loginErrorMsg = [[${loginErrorMsg}]];
        if (loginErrorMsg != null) alert(loginErrorMsg);

        var userInputId = getCookie("userInputId"); // 쿠키값(이메일주소)을 가져온다.
        var setCookieYN = getCookie("setCookieYN"); // 쿠키값(이메일 저장 여부)을 가져온다.

        if (setCookieYN == 'Y') { //이메일 저장 여부가 Y면
            $("#id_save").prop("checked", true); // 이메일 저장 체크박스를 체크한다
            $("#id").val(userInputId); // 이메일 input 창에는 쿠키에서 가져온 이메일 주소를 넣는다.
        } else {
            $("#id_save").prop("checked", false);
        }


        //로그인 버튼 클릭시 쿠키에 이메일 저장여부, 이메일 저장
        $("#loginbtn").click(function(){

            if ($("#id_save").is(":checked")) { //이메일 저장에 체크가 되어있다면
                var userInputId = $("#id").val(); // 이메일 값을 가지고 온다.

                //쿠키 생성
                setCookie("userInputId", userInputId, 60); // 이메일 저장
                setCookie("setCookieYN", "Y", 60); // 이메일 저장여부 저장
            } else {
            console.log('click');
                //쿠키 삭제
                deleteCookie("userInputId");
                deleteCookie("setCookieYN");
            }

        });

        function openModal() {
            $('#resetPasswordModal').modal('show');
        }

        function sendVerificationCode() {
            var url = '/sendVerificationCode/' + $('#univName').val() + '/' + $('#id').val();

            $.ajax({
                url: url,
                method: 'POST',
                contentType: 'application/json',
                success: function(response) {
                    $('#resetPasswordModal').modal('hide');
                    $('#verificationModal').modal('show');
                },
                error: function(jqXHR, status, error) {
                    console.error('status: ' + status + ', error: ' + error);
                    alert(jqXHR.responseText);
                }
            });
        }

        function initPw() {
            const url = '/initPw';

            $.ajax({
                url: url,
                method: 'GET',
                contentType: 'application/json',
                success: function(response) {
                    alert(response); // 서버에서 비밀번호 초기화 응답 처리
                },
                error: function(jqXHR, status, error) {
                    console.error('initPw 실패 - status: ' + status + ', error: ' + error);
                    alert('서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                }
            });
        }

        function verifyVerificationCodeAndInitPw() {
            var verificationCode = $('#verificationCode').val();
            var requestData = {
                verificationCode: verificationCode
            };

            $.ajax({
                url: '/verifyVerificationCode',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(requestData),
                success: function(response) {
                    if (response.valid) {
                        $('#verificationModal').modal('hide'); // 인증번호 확인 모달 숨기기
                        alert('인증에 성공했습니다.'); // 비밀번호 초기화 요청 후에 alert 창 띄우기
                        initPw(); // 비밀번호 초기화 요청
                    } else {
                        alert('인증번호가 올바르지 않습니다. 다시 입력해주세요.');
                    }
                },
                error: function(jqXHR, status, error) {
                    console.error('verifyVerificationCode 실패 - status: ' + status + ', error: ' + error);
                    alert('서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                }
            });
        }
    </script>
</th:block>
</html>
