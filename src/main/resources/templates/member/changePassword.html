<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/changePassword.css}">
</head>
<div layout:fragment="content" class="wrap">
    <div class="stretch-card">
        <div class="card" style="background-color: #303742; border: 1px solid transparent !important;" >
            <div class="card-body" style="height: 100%; padding-bottom:7%;">
                <h4 class="card-title" style="color:white;">비밀번호 변경</h4>
                <hr style="border-color:white; margin-bottom:50px;">
                <div style="margin:80px 0;">
                    <p style="color:white; text-align-last:center;">회원님의 개인정보를 안전하게 보호하고, 도용으로 인한 피해를 예방<br>
                        하기 위해 주기적인 비밀번호 변경을 권장하고 있습니다.
                    </p>
                </div>
                <form name="pwForm" method="post" action="/members/changePw" style="text-align: -webkit-center;">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <input type="password" class="form-control in" id="currentPassword" name="currentPassword" required placeholder="현재 비밀번호"/>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <input type="password" class="form-control in" id="newPassword" name="newPassword" required placeholder="새 비밀번호"/>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <input type="password" class="form-control in" id="confirmPassword" name="confirmPassword" required placeholder="비밀번호 확인"/>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <button class="btn solid blank btn-seoha col-md-4" type="submit" style="border-radius: 4px;">
                                확 인
                    </button>




                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        var message = [[${message}]];
        if(message != null) alert(message);
    </script>
</th:block>

</html>
