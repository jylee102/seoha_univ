<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/myInfo.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/main_page.css}">
    <th:block layout:fragment="css">
        <style>
            .input--box{
               border-color: transparent;
            }
        </style>
    </th:block>
</head>
<div layout:fragment="content" class="wrap">

    <div class="grid-margin stretch-card">
        <div class="card">
            <div class="card-body" style="height: 100%;">
                <h1>내 정보 수정하기</h1>
                <form role="form" th:action="@{'/myInfo/update'}" th:object="${memberFormDto}" method="post" enctype="multipart/form-data" name="infoForm">
                    <div class="split--div"></div>
                    <table class="table--container table">
                        <tr>
                            <td><label th:for="name">이름</label></td>
                            <td><input type="text" th:field="*{name}" class="input--box" readonly/></td>
                        </tr>
                        <tr>
                            <td><label th:for="birth">생년월일</label></td>
                            <td><input type="text" th:field="*{birth}" class="input--box" readonly/></td>
                        </tr>
                        <tr>
                            <td><label th:for="address">주소</label></td>
                            <td><input type="text" th:field="*{address}"/></td>
                        </tr>
                        <tr>
                            <td><label th:for="phone">전화번호</label></td>
                            <td><input type="text" th:field="*{phone}"/></td>
                        </tr>
                        <tr>
                            <td><label th:for="email">이메일</label></td>
                            <td><input type="text" th:field="*{email}"/></td>
                        </tr>
                    </table>
                    <button type="submit" style="display:flex; margin:auto; margin-top:50px;" class="btn btn-dark update--button">수정하기</button>

                    <table border="1" style=" margin:auto" class="input--table" th:if="${#authentication.principal.role == 'STUDENT'}" >
                        <colgroup>
                            <col class="col1">
                            <col class="col2">

                        </colgroup>
                        <tr>
                            <th>휴학신청내역</th>
                            <td>휴학내역</td>
                        </tr>


                    </table>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        var message = [[${message}]];
        if(message != null) alert(message);
    </script>
</th:block>

</html>
