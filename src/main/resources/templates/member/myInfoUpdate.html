<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/myInfo.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <link rel="stylesheet" th:href="@{/css/main_page.css}">
        <style>
            .input--box{
               border-color: transparent;
            }

             .card {
                padding-left:20px;
                margin-top:20px;
             }
        </style>
    </th:block>
<div layout:fragment="content" class="wrap">
    <div class="grid-margin stretch-card">
        <div class="card">
            <div class="card-body px-5 py-5">
                <h1 style="font-weight:600">내 정보 수정하기</h1>
                <div class="split--div"></div>
                <form role="form" th:action="@{'/myInfo/update'}" th:object="${memberFormDto}" method="post" enctype="multipart/form-data" name="infoForm">

                    <table class="table--container table">
                        <tr>
                            <td><label th:for="name">이름</label></td>
                            <td><input type="text" th:field="*{name}" class="input--box" readonly/></td>
                        </tr>
                        <tr>
                            <td><label th:for="birth">생년월일</label></td>
                            <td><input type="text" th:field="*{birth}" class="input--box" readonly/></td>
                        </tr>
                        <tr>
                            <td><label th:for="address">주소</label></td>
                            <td><input type="text" th:field="*{address}"/></td>
                        </tr>
                        <tr>
                            <td><label th:for="phone">전화번호</label></td>
                            <td><input type="text" th:field="*{phone}"/></td>
                        </tr>
                        <tr>
                            <td><label th:for="email">이메일</label></td>
                            <td><input type="text" th:field="*{email}"/></td>
                        </tr>
                    </table>
                    <button type="button" style="display:flex; margin:auto; margin-top:50px;" onclick="location.href = '/myInfo'" class="btn btn-seoha mb-3">수정하기</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        var message = [[${message}]];
        if(message != null) alert(message);
    </script>
</th:block>

</html>
