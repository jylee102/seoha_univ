<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/main_page.css}">
    <link rel="stylesheet" th:href="@{/css/memberList.css}">
    <style>
        select {
             margin: 2px;
             width: 33.33%;
        }

        a {
            cursor: pointer;
        }

        .month{
             background-color: #f5f5f5;
             border-bottom: 1px solid #666;
        }

        .line{
            border-bottom: 1px solid #666;
        }

        .container{
            margin-top: 50px;
        }

        @media (min-width: 576px) {
            .container, .container-sm, .container-md {
            max-width: 100%;
            }
        }

        .card {
            padding-left:20px;
            margin-top:20px;
        }
    </style>
</th:block>

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<div layout:fragment="content">
    <div class="card">
        <div class="card-body px-5 py-5">
            <h1 style="font-weight:600">학사일정</h1>
            <div class="split--div"></div>
            <div class="container">
                <table class="table">
                    <thead>
                    <tr class="first--tr">
                        <th style="width:150px; text-align:center;">월</th>
                        <th style="width:150px; text-align:center;">날짜</th>
                        <th style="text-align:center;">내용</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="entry : ${schedules}">
                        <tr>
                            <td th:text="${entry.key}" th:rowspan="${entry.value.size}"
                                style="text-align:center; vertical-align:middle;"></td>
                            <td th:text="${#temporals.format(entry.value[0].start, 'MM-dd') + ' ~ ' + #temporals.format(entry.value[0].end, 'MM-dd')}" style="text-align:center;"></td>
                            <td><a th:href="'/schedule/detail/'+${entry.value[0].id}">[[${entry.value[0].content}]]</a></td>
                        </tr>
                        <tr th:each="schedule, status : ${entry.value}" th:if="${status.index > 0}">
                            <td th:text="${#temporals.format(schedule.start, 'MM-dd') + ' ~ ' + #temporals.format(schedule.end, 'MM-dd')}" style="text-align:center;"></td>
                            <td><a th:href="'/schedule/detail/'+${schedule.id}">[[${schedule.content}]]</a></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>


            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">

        console.log([[${schedules}]])

        function deleteNotice(noticeId) {
         const deleteConf = confirm("삭제하시겠습니까?");
         if(!deleteConf) return; //취소버튼 누르면

         var token = $("meta[name='_csrf']").attr("content");
         var header = $("meta[name='_csrf_header']").attr("content");

         //request URL
         var url = "/notice/" + noticeId + "/delete";


         $.ajax({
            url : url, //request URL
            type : "DELETE", //전송방식
            contentType : "application/json",
            beforeSend : function(xhr) {
               //데이터를 전송하기 전에 헤더에 csrf 값을 설정
               xhr.setRequestHeader(header, token);
            },
            dataType : "json",
            cache : false,
            success : function(result, status) {
               location.href = '/notice/list';
            },
            error : function(jqXHR, status, error) {
               if(jqXHR.status == '401') {
                  alert('로그인 후 이용해주세요.');
                  location.href = '/notices/login';
               } else {
                  alert(jqXHR.responseText);
               }
            }
         });
      }
    </script>
</th:block>
</html>
