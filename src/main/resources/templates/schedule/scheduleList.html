<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/main_page.css}">
    <link rel="stylesheet" th:href="@{/css/memberList.css}">
    <style>
        select {
             margin: 2px;
             width: 33.33%;
        }

        a {
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sName{
                display:none;
            }

            .ellipsis {
                display: inline-block;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 80px;
            }
        }

    </style>
</th:block>

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<div layout:fragment="content">
    <div class="site-section card">
        <div class="container card-body">
            <h1>학사일정</h1>
            <div class="row">
                <div class="col-md-12">
                    <form th:action="@{'/schedule/rewrite/' + ${schedules.number}}"
                          method="get" th:object="${schedules}">
                        <div class="split--div"></div>
                        <table class="table table-responsive-md" style="overflow-x:hidden;">
                            <tbody>
                            <!-- 조회된 데이터를 출력한다. -->
                            <tr th:each="schedule, status: ${schedules.getContent()}">
                                <td ><a class="ellipsis" th:href="'/schedule/detail/'+ ${schedule.id}" th:text="${notice.title}" style="min-width:50px;"></a></td>
                                <td th:text="${schedule.start}" style="padding-left:18px;" class="sName"></td>
<!--                                <td th:text="${notice.formattedRegTime}" style="padding-left:3px;  min-width:91px;"></td>-->
<!--                                <td th:text="${notice.views}" style="padding-left:32px;"></td>-->
<!--                                <td><button type="button" class="btn btn-seoha"-->
<!--                                            th:value="${notice.id}" th:onclick="deleteNotice([[${notice.id}]])" style="min-width:56px;">삭제</button></td>-->
                            </tr>
                            </tbody>
                        </table>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">

         function deleteNotice(noticeId) {
			const deleteConf = confirm("삭제하시겠습니까?");
			if(!deleteConf) return; //취소버튼 누르면

			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");

			//request URL
			var url = "/notice/" + noticeId + "/delete";


			$.ajax({
				url : url, //request URL
				type : "DELETE", //전송방식
				contentType : "application/json",
				beforeSend : function(xhr) {
					//데이터를 전송하기 전에 헤더에 csrf 값을 설정
					xhr.setRequestHeader(header, token);
				},
				dataType : "json",
				cache : false,
				success : function(result, status) {
					location.href = '/notice/list';
				},
				error : function(jqXHR, status, error) {
					if(jqXHR.status == '401') {
						alert('로그인 후 이용해주세요.');
						location.href = '/notices/login';
					} else {
						alert(jqXHR.responseText);
					}
				}
			});
		}
    </script>
</th:block>
</html>
