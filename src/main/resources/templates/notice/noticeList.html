                        <table class="table table-responsive-md" style="overflow-x:hidden;">

                                <th scope="col" style="min-width:62px;">제목</th>

                                <th scope="col" style="min-width:77px;">등록일</th>
                                <th scope="col" style="min-width:77px;">조회수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- 조회된 데이터를 출력한다. -->
                            <tr th:each="notice, status: ${notices.getContent()}">
                                <th th:text="${notice.id}" style="padding-left:23px;"></th>
                                <td ><a class="ellipsis" th:href="'/notice/detail/'+ ${notice.id}" th:text="${notice.title}" style="min-width:50px;"></a></td>
                                <td th:text="${notice.staff.name}" style="padding-left:18px;" class="sName"></td>
                                <td th:text="${notice.formattedRegTime}" style="padding-left:3px;  min-width:91px;"></td>
                                <td th:text="${notice.views}" style="padding-left:32px;"></td>
                                <td><button type="button" class="btn btn-seoha"
                                        th:value="${notice.id}" th:onclick="deleteNotice([[${notice.id}]])" style="min-width:56px;">삭제</button></td>

                            </tr>
                            </tbody>
                        </table>

                        <div class="pagination" th:with="start=${(notices.number/maxPage)*maxPage + 1},
			                 end=(${(notices.totalPages == 0) ? 1 : (start + (maxPage - 1) < notices.totalPages ? start + (maxPage - 1) : notices.totalPages)})"
                             aria-label="Page navigation example">
                            <ul>
                                <li>
                                    <a href="javascript:goToFirstPage()"><i class="fa-solid fa-angles-left"></i></a>
                                </li>
                                <li th:classappend="${notices.first} ? 'disabled' : ''"
                                    th:attr="onclick=${!notices.first} ? 'location.href=\'/notice/list/' + (${notices.number - 1}) + '?searchBy=' + ${noticeSearchDto.searchBy} + '&searchQuery=' + ${noticeSearchDto.searchQuery} + '\'' : ''">
                                    <a><i class="fa-solid fa-angle-left"></i></a>
                                </li>
                                <li th:each="page: ${#numbers.sequence(start, end)}"
                                    th:classappend="${notices.number eq page - 1} ? 'page-active' : 'page'"
                                    th:onclick="'javascript:page(' + (${page - 1}) + ')'">
                                    <a>[[${page}]]</a>
                                </li>
                                <li th:classappend="${notices.last} ? 'disabled' : ''"

                                    <option value="1d">1일</option>
                                    <option value="1w">1주</option>
                                    <option value="1m">1개월</option>

                                </select>

                                <!-- 상품명, 등록자 선택 -->
                                <select class="form-control" th:field="*{searchBy}" style="height:40px;">
                                    <option value="title">제목</option>
                                    <option value="createdBy">등록자</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <div style="display: flex">
                                    <input type="text" class="form-control" placeholder="검색어 입력" th:field="*{searchQuery}" style="margin-right:20px; margin-top:1px; height:40px;"/>
                                    <button id="searchBtn" type="submit" class="btn btn-seoha mb-3" style="min-width:60px; margin:0 !important; height:40px;">검색</button>

<th:block layout:fragment="script">
    <script th:inline="javascript">

        $("#searchBtn").on("click", function(e) {
          e.preventDefault(); //submit 방지
          page(0); //검색 이후엔 검색한 페이지의 시작페이지부터 보여준다.
        });

        function page(page) {
          //입력한 값을 전부 가지고 온다.
          var searchDateType = $("#searchDateType").val();
          var searchBy = $("#searchBy").val();
          var searchQuery = $("#searchQuery").val();

          //주소 이동
          location.href = "/notice/list/" + page
              + "?searchDateType=" + searchDateType
              + "&searchBy=" + searchBy
              + "&searchQuery=" + searchQuery;
        }

   function goToFirstPage() {
            page(0);
        }

        function goToLastPage() {
            var lastPage = [[${notices.totalPages}]] - 1; // 마지막 페이지 번호는 총 페이지 수 - 1
            page(lastPage);
        }

         function clearSearch() {
            document.getElementById('searchQuery').value = '';
        }


         function deleteNotice(noticeId) {
			const deleteConf = confirm("삭제하시겠습니까?");
			if(!deleteConf) return; //취소버튼 누르면

			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");

			//request URL
			var url = "/notice/" + noticeId + "/delete";


			$.ajax({
				url : url, //request URL
				type : "DELETE", //전송방식
				contentType : "application/json",
				beforeSend : function(xhr) {
					//데이터를 전송하기 전에 헤더에 csrf 값을 설정
					xhr.setRequestHeader(header, token);
				},
				dataType : "json",
				cache : false,
				success : function(result, status) {
					location.href = '/notice/list';
				},
				error : function(jqXHR, status, error) {
					if(jqXHR.status == '401') {
						alert('로그인 후 이용해주세요.');
						location.href = '/notices/login';
					} else {
						alert(jqXHR.responseText);
					}
				}
			});
		}
    </script>
</th:block>
