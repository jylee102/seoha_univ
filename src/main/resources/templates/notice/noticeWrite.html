<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
    <style>
        .fieldError {
          color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="h3 mb-3 text-black" style="margin-top:50px; margin-left:28px;">공지사항 등록</h1>
                    <div class="p-3 p-lg-5 border">
                        <form role="form" th:action="@{/notice/write/new}" method="post" enctype="multipart/form-data"
                              name="noticeForm" th:object="${noticeFormDto}">
                            <div class="split--div"></div>

                            <input type="hidden" name="memberId" th:value="${#authentication.principal.username}" />

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="title" class="text-black">제목</label>
                                    <input type="text" class="form-control" id="title" th:field="*{title}"/>
                                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect Data</p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="content" class="text-black">내용</label>
                                    <textarea rows="20" type="text" class="form-control" id="content" th:field="*{content}" onkeyup="inputNumberFormat(this)"></textarea>
                                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect Data</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <button type="submit"  class="btn btn-primary mb-3" style="width: 150px">등록</button>
                                </div>
                            </div>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        //에러메시지 출력
        var errorMessage = [[${errorMessage}]];
        if(errorMessage != null) alert(errorMessage);
    </script>
</th:block>
</html>
