<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<div layout:fragment="content">
    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <strong class="text-black">상세페이지</strong>
                </div>
            </div>
        </div>
    </div>

    <form role="form" th:action="@{'/notice/detail/' + ${noticeId}}" method="post" enctype="multipart/form-data"
          th:object="${noticeFormDto}" name="noticeForm">
        <div class="site-section">
            <div class="container">
                <div class="row">
                    <input type="hidden" id="noticeId" th:value="${notice.id}">

                    <div class="col-md-6">
                        <h2 class="text-black" th:text="${notice.title}"></h2>
                        <span th:text="${notice.content}" id="content" name="content"></span>
                    </div>


                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12 d-flex justify-content-center">
                <a th:href="@{'/notice/rewrite/' + ${noticeId}}"  type="button" class="btn btn-primary mb-3" style="width: 150px"
                   th:if="${#authentication.principal.role == 'STAFF'}">수정</a>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>

</html>
